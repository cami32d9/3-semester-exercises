<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Return values</title>
</head>
<body>

    <script>
        function greeting(firstName) {
            return (`Hello ${firstName}`)
        }

        console.log(`Greeting is ${greeting ("Mullemus")}`);


        function getColorString(red, green, blue) {
            return(`rgb(${red}, ${green}, ${blue})`);
        }

        function randomColor() {
            let red = Math.floor(Math.random() * 255);
            let green = Math.floor(Math.random() * 255);
            let blue = Math.floor(Math.random() * 255);

            console.log(getColorString(red, green, blue));
        }

        randomColor();

        console.log(hex2rgb("#de23d5"));

        function hex2rgb(hexcolor) {
            const r = Number.parseInt(hexcolor.substring(1,3), 16);
            const g = Number.parseInt(hexcolor.substring(3,5), 16);
            const b = Number.parseInt(hexcolor.substring(5,7), 16);
            return {r, g, b};
        }

    </script>
</body>
</html>
